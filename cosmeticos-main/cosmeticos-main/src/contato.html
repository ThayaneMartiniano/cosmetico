<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="shortcut icon" href="./favicon.ico" type="ico" />

</head>

<body>
    <header>
        <nav>
            <ul>
                <a href="index.html">
                    <li>Pagina inicial</li>
                </a>

                <a href="nossosprodutos.html" rel="prev">
                    <li>Nossos Produtos</li>
                </a>

                <a href="#">
                    <li>Contato</li>
                </a>

            </ul>
        </nav>
    </header>

    <main style="background-color: #f0f0f0;">

        <form onsubmit="event.preventDefault(); if(validateForm()) this.submit();">

            <p style="font-size: 25px; text-align: center;">Contate o Suporte</p>

            <label for="idNome">Digite seu nome</label>
            <input type="text" name="Nome" id="idNome" />

            <label for="idEmail">E-mail:</label>
            <input type="email" id="idEmail" name="email" required />

            <label for="idTelefone">Telefone:</label>
            <input type="tel" id="idTelefone" name="telefone" />
            <label for="idBirthDate">Data de nascimento</label>
            <input type="date" id="idBirthDate" name="birthDate" required />

            <label for="idState">Estado</label>
            <select name="idState" id="state" onchange="updateCities()" required>
                <option value="">Selecione um estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
            </select>
            <label for="idCity">Cidade</label>
            <select name="city" id="idCity" disabled required>
                <option value="">Selecione uma cidade</option>
            </select>
            <label for="idProduto">Produto favorito:</label>
            <select name="Produto" id="idPoduto">
                <option value="BL">Blush</option>
                <option value="RM">Rímel</option>
                <option value="BS">Base</option>
                <option value="CT">Contorno</option>
                <option value="DL">Delineador</option>
                <option value="CR">Corretivo</option>
                <option value="SB">Sombra</option>
                <option value="PC">Pincel</option>
            </select>
            <label for="idMarca">Indique uma marca que gostaria que vendessemos:</label>
            <input type="text" id="idMarca" name="marca" />
            <label for="message">Digite sua mensagem:</label>
            <textarea name="message" id="message"></textarea>
            <p id="ageMessage"></p>
            <button type="submit">Enviar</button>
            <p id="formMessage"></p>
        </form>


    </main>
    <footer>
        <span>Contato:(31) 3003-8849 | CEP: 34004-488</span>
        <p style="color: #ffffff; text-align: center;">
        <p>&copy; 2024 AS Beauty. Todos os direitos reservados.</p>

    </footer>
    <script src="./scripts/contato.js"></script>
</body>

</html>
